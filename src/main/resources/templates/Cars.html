<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <style type="text/css">

   .tab { margin-left: 100px; }
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        border-radius: 6px;
        width: 80%;
    }

    td, th {
        border: 1px solid #D3D3D3;
        border-radius: 6px;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #D3D3D3;
    }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<center>

    <table width="80%">



        <tr th:if="${cars.empty}">
            <p> No Cars Available</p>
        </tr>

    </table>
            <table>

                <tr th:each="car : ${cars}">

                    <td>
                        <img width="200" height="162" th:src="@{'showImage/' + ${car.id}}" >


                        <a th:href="@{/pageCar/{id}(id=${car.id})}" />
                            <span th:text="${car.brand}" ></span>
                        </a>
                        ,
                        <span th:text="${car.engineVolume.value}" > Engine volume </span>
                        л., двигатель:
                        <span th:text="${car.typeEngine}" > Type engine </span>
                        ,
                        <span th:text="${car.bodyCar}" > Body car </span>
                        , цвет:
                        <span th:text="${car.color}" > Color </span>
                        .

                    </td>
                    <td>
                        <a th:href="@{/pageCar/{id}(id=${car.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/deleteCar/{id}(id=${car.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>

            </table>

</center>

</body>
</html>
