<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">


    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<center>

    <form action="/createCar" method="post" th:object="${car}">
        <p>Brand</p>
        <select th:field="*{brand}">
            <option th:each="brand : ${brands}" th:value="${brand}"
                    th:utext="${brand}">Wireframe
            </option>
        </select>

        <p>Color</p>
        <select th:field="*{color}">
            <option th:each="color : ${colors}" th:value="${color}"
                    th:utext="${color}">Wireframe
            </option>
        </select>
        <input type="submit" value="Done">


    </form>

</center>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
<script src="js/script.js"></script>
</html>
