<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>

    input[type=submit] {
    background-color: #2E8B57;
    border: none;
    border-radius: 7px;
    padding:4px 21px;
    background: #4caf50;
    cursor: pointer;
    text-transform: uppercase;
    font-weight: bold;
    color: white;

        hover {
        background: #2E8B57;
        }
    }
    input[type=submit]:hover {
    background: #2E8B57;
}
    </style>
  
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<form action="/createCard" method="post" th:object="${card}">
    <center>
        Карта плательщика:  <input name="block1" required placeholder maxlength="4" size="4"/>
                            <input name="block2" required placeholder maxlength="4" size="4"/>
                            <input name="block3" required placeholder maxlength="4" size="4"/>
                            <input name="block4" required placeholder maxlength="4" size="4"/>
                            <input type="submit" value="Done">
    </center>
</form>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
<script src="js/script.js"></script>
</html>
